<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Kiss of the Sun â€“ Demo</title>
  <style>
    :root {
      --classic-blue: #0F4C81;
      --golden-ochre: #FAD36B;
      --tomato-red: #FF6347;
      --sap-green: #2E6F40;
      --ivory-fog: #F9F6EE;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--ivory-fog);
      height: 100%;
      min-height: 100vh;
    }
    .frame-outer {
      background: var(--ivory-fog);
      padding: 40px 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .frame-inner {
      background: var(--ivory-fog);
      border-radius: 28px;
      box-shadow:
        0 4px 32px 8px rgba(100,80,50,0.09);
      padding: 0 0 28px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 4px solid var(--classic-blue); /* Classic Blue border */
      position: relative;
    }
    .hotspot-bg-animate-container {
      position: relative;
      width: 1100px;
      max-width: 98vw;
      background: var(--ivory-fog);
      border-radius: 20px;
      box-shadow:
        0 8px 36px 3px rgba(44,24,22,0.16),
        0 0 0 12px #fff8;
      overflow: hidden;
      margin-bottom: 34px; /* for space below image for hotspots */
    }
    .bg-main-img {
      display: block;
      width: 100%;
      height: 47vh;
      min-height: 340px;
      max-height: 530px;
      object-fit: contain;
      border-radius: 20px;
      margin: 0;
      background: #232226;
      box-shadow: 0 2px 10px rgba(20,20,20,.13);
    }
    .hero-expand .bg-main-img,
    .hero-expand.hotspot-bg-animate-container {
      height: 96vh !important;
      min-height: 580px;
    }

    /* New Hotspots Row */
    .hotspots-row {
      width: 97%;
      max-width: 1040px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 auto;
      margin-top: 8px;
      gap: 0;
    }

    .hotspot {
      position: relative;
      width: 54px; height: 54px;
      background: var(--tomato-red);
      border: 0;
      border-radius: 50%;
      outline: none; cursor: pointer;
      box-shadow: 0 2px 14px rgba(40,20,20,.13);
      transition: background .2s;
      display: flex; align-items: center; justify-content: center;
      margin: 0;
    }
    .hotspot .pulse {
      width: 18px; height: 18px;
      background: #FFF;
      border-radius: 50%;
      animation: pulseit 1.25s infinite;
    }
    @keyframes pulseit {
      0% { box-shadow: 0 0 0 0px #f96425a0, 0 0 0 0px #fff9; }
      70% { box-shadow: 0 0 0 18px #f9642500, 0 0 0 8px #fff2; }
      100% { box-shadow: 0 0 0 0px #f9642500, 0 0 0 0px #fff2; }
    }
    .hotspot:hover { background: var(--golden-ochre); }
    .hotspot.visited { background: var(--classic-blue); }

    /* Remove old absolute placements */
    /* .hotspot.h1, .hotspot.h2, .hotspot.h3, .hotspot.h4 {} */

    .modal-backdrop {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(32,24,10,0.41);
      z-index: 9999;
      display: none;
    }
    .modal {
      position: fixed; z-index: 10000;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      border-radius: 18px;
      box-shadow: 0 12px 48px 2px rgba(44,24,22,0.19), 0 0 0 4px var(--classic-blue);
      background: var(--ivory-fog);
      color: var(--classic-blue);
      font-family: 'house-of-cards', Arial, serif;
      min-width: 340px;
      box-sizing: border-box;
      padding: 20px 8px 10px 8px;
      max-width: 98vw;
      max-height: 95vh;
      overflow: auto;
      display: none;
    }
    .modal.large {
      width: 92vw;
      max-width: 1100px;
      max-height: 88vh;
      padding: 12px 8px 8px 8px;
    }
    .modal-close {
      position: absolute; top: 12px; right: 28px;
      font-size: 2em; color: var(--classic-blue);
      cursor: pointer; z-index: 10001;
      font-weight: bold; border: none; background: none;
    }
    .modal-content video {
      width: 100%;
      max-width: 1000px;
      max-height: 82vh;
      display: block;
      border-radius: 14px;
      object-fit: contain;
      margin-bottom: 9px;
      box-shadow: 0 3px 30px #0009;
      background: var(--ivory-fog);
    }
    .modal-content img {
      width: 97%;
      border-radius: 14px;
      margin-bottom: 9px;
      display: block;
      object-fit: contain;
      box-shadow: 0 3px 24px #23222650;
      background: var(--ivory-fog);
    }
    .poem-modal .modal-content { max-height: 82vh; overflow-y: auto; }
    .poem-img-modal img { width:99%; max-height:none; }
    .modal.audio {
      background: var(--ivory-fog);
      color: var(--classic-blue);
      min-width: 366px; width: 390px;
      padding: 16px 8px 8px 8px;
      box-shadow: none;
    }
    .modal.audio .modal-header { color: var(--classic-blue); }
    .modal-content audio {
      width: 100%; display: block; margin: 12px auto;
      border-radius: 8px;
      box-shadow: 0 2px 12px #0009;
      background: #eee;
    }
    @media (max-width:1200px) {
      .hotspot-bg-animate-container, .modal.large {
        width: 98vw;
        max-width: 98vw;
      }
      .frame-inner { max-width: 99vw; }
      .hotspots-row { max-width: 86vw;}
    }
    @media (max-width:900px){
      .frame-outer { padding: 6vw 0; }
      .frame-inner { border-radius: 18px; }
      .hotspot-bg-animate-container {
        min-height:220px;
        width: 99vw;
        border-radius: 14px;
      }
      .bg-main-img { min-height:180px; border-radius: 14px; }
      .modal.large { max-width:98vw; width:99vw; max-height:92vw; }
      .modal, .modal.audio { min-width:210px; width:98vw; padding:4vw 1vw 2vw 1vw;}
      .modal-content video, .modal-content img { width:99%; height:auto; max-height:56vw; }
      .poem-modal { width:97vw; max-height:94vw;}
    }
  </style>
</head>
<body>
  <div class="frame-outer">
    <div class="frame-inner">
      <div class="hotspot-bg-animate-container" id="bg-hero-parent">
        <img src="https://static1.squarespace.com/static/616c3b72f8bcb55a88d9cf99/t/691db81af315c44d4aaa91cb/1763555355221/Kiss+of+the+Strawberry+Moon.png"
          alt="Kiss of the Strawberry Moon" class="bg-main-img" id="bg-hero-img" />
      </div>
      <div class="hotspots-row">
        <button class="hotspot h1" data-modal="modal1"><span class="pulse"></span></button>
        <button class="hotspot h2" data-modal="modal2"><span class="pulse"></span></button>
        <button class="hotspot h3" data-modal="modal3"><span class="pulse"></span></button>
        <button class="hotspot h4" data-modal="modal4"><span class="pulse"></span></button>
      </div>
    </div>
  </div>
  <div class="modal-backdrop"></div>

  <!-- Video Modal (Header text removed) -->
  <div class="modal large" id="modal1">
    <button class="modal-close" aria-label="Close modal">&times;</button>
    <div class="modal-content">
      <video src="https://static1.squarespace.com/static/616c3b72f8bcb55a88d9cf99/t/691db8f7b289d443a4d211d3/1763555600437/Kiss+of+the+Sun+Strawberry+Moon.mp4" autoplay controls playsinline></video>
    </div>
  </div>
  <!-- Audio Modal 1 -->
  <div class="modal audio" id="modal2">
    <button class="modal-close" aria-label="Close modal">&times;</button>
    <div class="modal-header">Origin Story Audio</div>
    <div class="modal-content">
      <audio src="https://audio.squarespace-cdn.com/content/v2/namespaces/website/libraries/616c3b72f8bcb55a88d9cf99/assets/1763555688375-INVS47QUS2RIL0EJ2IB8/Origin%20Story.mp3" autoplay controls></audio>
    </div>
  </div>
  <!-- Audio Modal 2 -->
  <div class="modal audio" id="modal3">
    <button class="modal-close" aria-label="Close modal">&times;</button>
    <div class="modal-header">RX Audio</div>
    <div class="modal-content">
      <audio src="https://audio.squarespace-cdn.com/content/v2/namespaces/website/libraries/616c3b72f8bcb55a88d9cf99/assets/1763555833256-7RUY4NRJ61JGZQ4COCZ5/RX.mp3" autoplay controls></audio>
    </div>
  </div>
  <!-- Poem Modal (Header text removed) -->
  <div class="modal poem-modal" id="modal4">
    <button class="modal-close" aria-label="Close modal">&times;</button>
    <div class="modal-content poem-img-modal">
      <img src="https://static1.squarespace.com/static/616c3b72f8bcb55a88d9cf99/t/691dbf74c621757299a9035c/1763557236628/Poem.png" alt="Poem" />
    </div>
  </div>
  <script>
    const hotspots = document.querySelectorAll('.hotspot');
    const modals = document.querySelectorAll('.modal');
    const backdrop = document.querySelector('.modal-backdrop');
    hotspots.forEach(hs => hs.addEventListener('click', function(e){
      modals.forEach(m => m.style.display='none');
      backdrop.style.display='block';
      document.getElementById(hs.dataset.modal).style.display='block';
      hs.classList.add('visited');
      modals.forEach(m => {
        let v = m.querySelector('video');
        let a = m.querySelector('audio');
        if (v) v.pause();
        if (a) a.pause();
      });
      let activeModal = document.getElementById(hs.dataset.modal);
      let v = activeModal.querySelector('video');
      let a = activeModal.querySelector('audio');
      if(v){
        v.currentTime=0; v.play().catch(()=>{});
      }
      if(a){
        a.currentTime=0; a.play().catch(()=>{});
      }
    }));
    document.querySelectorAll('.modal-close').forEach(btn => btn.addEventListener('click', function(){
      modals.forEach(m => m.style.display='none');
      backdrop.style.display='none';
      modals.forEach(m => {
        let v = m.querySelector('video');
        let a = m.querySelector('audio');
        if (v) v.pause();
        if (a) a.pause();
      });
    }));
    backdrop.addEventListener('click', function(){
      modals.forEach(m => m.style.display='none');
      backdrop.style.display='none';
      modals.forEach(m => {
        let v = m.querySelector('video');
        let a = m.querySelector('audio');
        if (v) v.pause();
        if (a) a.pause();
      });
    });
    window.addEventListener('scroll', function(){
      var parent = document.getElementById('bg-hero-parent');
      var img = document.getElementById('bg-hero-img');
      if(window.scrollY > 48){
        parent.classList.add('hero-expand');
      } else {
        parent.classList.remove('hero-expand');
      }
    });
    window.addEventListener('resize', function(){
      modals.forEach(m => {
        let v = m.querySelector('video');
        let a = m.querySelector('audio');
        if (v) v.pause();
        if (a) a.pause();
      });
    });
  </script>
</body>
</html>
