<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Kiss of the Sun -- Demo</title>

  <!-- House of Cards font from Typekit -->
  <link rel="stylesheet" href="https://use.typekit.net/yyy7lby.css">

  <style>
    :root {
      --classic-blue: #0F4C81;
      --golden-ochre: #FAD36B;
      --tomato-red: #FF6347;
      --ivory-fog: #F9F6EE;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--ivory-fog);
      min-height: 100vh;
    }

    .frame-outer {
      background: var(--ivory-fog);
      padding: 64px 0 64px 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .hotspot-bg-animate-container {
      background: var(--ivory-fog);
      border-radius: 32px;
      box-shadow: 0 8px 40px 8px #ece6dd;
      margin: 0 auto;
      padding: 46px 50px 104px 50px;
      max-width: 1100px;
      min-width: 340px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-title {
      font-family: "house-of-cards", serif;
      color: var(--classic-blue);
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 1.5px;
      text-align: center;
      margin-bottom: 32px;
      width: 100%;
    }

    .bg-main-img {
      display: block;
      width: 100%;
      max-width: 1000px;
      min-width: 320px;
      height: auto;
      object-fit: contain;
      border-radius: 22px;
      margin: 0 auto;
      box-shadow: 0 3px 18px 0 #ded8ce;
      background: var(--ivory-fog);
    }

    .hotspots-absolute {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      pointer-events: none;
    }

    .hotspot {
      pointer-events: auto;
      width: 54px; height: 54px;
      background: var(--classic-blue);
      border: none; border-radius: 50%;
      outline: none; cursor: pointer;
      box-shadow: 0 2px 14px rgba(40,20,20,.15);
      transition: background .2s;
      display: flex; align-items: center; justify-content: center;
      margin: 0;
      z-index: 3;
      position: absolute;
    }

    .hotspot .pulse {
      width: 18px; height: 18px;
      background: #fff;
      border-radius: 50%;
      animation: pulseit 1.25s infinite;
    }

    @keyframes pulseit {
      0%   { box-shadow: 0 0 0 0px #f96425a0, 0 0 0 0px #fff9; }
      70%  { box-shadow: 0 0 0 18px #f9642500, 0 0 0 8px #fff2; }
      100% { box-shadow: 0 0 0 0px #f9642500, 0 0 0 0px #fff2; }
    }

    .hotspot:hover { background: var(--golden-ochre); }
    .hotspot.visited { background: var(--tomato-red); }

    .hotspot.h1 { left: 16.6%; top: calc(100% - 70px); transform: translate(-50%, 0);}
    .hotspot.h2 { left: 44.5%; top: calc(100% - 70px); transform: translate(-50%, 0);}
    .hotspot.h3 { left: 55.5%; top: calc(100% - 70px); transform: translate(-50%, 0);}
    .hotspot.h4 { left: 83.3%; top: calc(100% - 70px); transform: translate(-50%, 0);}

    @media (max-width:1100px) {
      .hotspot-bg-animate-container { padding-left: 3vw; padding-right: 3vw; }
      .bg-main-img { max-width: 95vw; }
    }

    @media (max-width: 900px) {
      .frame-outer { padding: 2vw 0 2vw 0; }
      .hero-title { font-size: 6vw; }
      .hotspot-bg-animate-container {
        padding-left: 2vw;
        padding-right: 2vw;
        padding-top: 32px;
        padding-bottom: 84px;
      }
      .hotspot.h1,
      .hotspot.h2,
      .hotspot.h3,
      .hotspot.h4 {
        top: calc(100% - 54px);
      }
    }

    /* MODALS */
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(32,24,10,0.41);
      z-index: 9999;
      display: none;
    }

    .modal {
      position: fixed; z-index: 10000;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      border-radius: 18px;
      border: 4px solid var(--classic-blue);
      box-shadow: 0 12px 48px 2px #c9e3f8, 0 0 0 4px #d5eaff60;
      background: var(--ivory-fog);
      color: var(--classic-blue);
      font-family: 'house-of-cards', Arial, serif;
      min-width: 340px;
      box-sizing: border-box;
      padding: 20px 8px 10px 8px;
      max-width: 98vw;
      max-height: 95vh;
      overflow: auto;
      display: none;
    }

    /* Portrait-friendly video modal */
    .modal.large {
      width: auto;
      max-width: 60vw;      /* desktop: narrower column */
      max-height: 88vh;
      padding: 12px 8px 8px 8px;
    }

    .modal-close {
      position: absolute; top: 12px; right: 28px;
      font-size: 2em; color: var(--classic-blue);
      cursor: pointer; z-index: 10001;
      font-weight: bold; border: none; background: none;
    }

    /* Portrait video sizing */
    .modal-content video {
      width: auto;          /* let height drive scaling */
      max-width: 100%;
      height: auto;
      max-height: 82vh;
      display: block;
      margin: 0 auto 9px auto;
      border-radius: 14px;
      object-fit: contain;
      box-shadow: 0 3px 30px #0009;
      background: var(--ivory-fog);
    }

    .modal-content img {
      width: 97%;
      border-radius: 14px;
      margin-bottom: 9px;
      display: block;
      object-fit: contain;
      box-shadow: 0 3px 24px #23222640;
      background: var(--ivory-fog);
    }

    .poem-modal .modal-content {
      max-height: 82vh;
      overflow-y: auto;
    }

    .poem-img-modal img {
      width:99%;
      max-height:none;
    }

    .modal.audio {
      background: var(--ivory-fog);
      color: var(--classic-blue);
      min-width: 366px; width: 390px;
      padding: 16px 8px 8px 8px;
      box-shadow: none;
      border: 4px solid var(--classic-blue);
    }

    .modal.audio .modal-header {
      color: var(--classic-blue);
    }

    .modal-content audio {
      width: 100%; display: block; margin: 12px auto;
      border-radius: 8px;
      box-shadow: 0 2px 12px #0009;
      background: #eee;
    }

    /* Make the portrait video modal use more width on small screens */
    @media (max-width: 768px) {
      .modal.large {
        max-width: 90vw;
      }
    }
  </style>
</head>

<body>
  <div class="frame-outer">
    <div class="hotspot-bg-animate-container" id="bg-hero-parent">
      <div class="hero-title">Kiss of the Strawberry Moon</div>

      <!-- Background image now points to GitHub asset -->
      <img
        src="Kiss of the Strawberry Moon.png"
        alt="Kiss of the Strawberry Moon"
        class="bg-main-img"
        id="bg-hero-img"
      />

      <div class="hotspots-absolute">
        <button class="hotspot h1" data-modal="modal1">
          <span class="pulse"></span>
        </button>
        <button class="hotspot h2" data-modal="modal2">
          <span class="pulse"></span>
        </button>
        <button class="hotspot h3" data-modal="modal3">
          <span class="pulse"></span>
        </button>
        <button class="hotspot h4" data-modal="modal4">
          <span class="pulse"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop"></div>

  <!-- Video Modal -->
  <div class="modal large" id="modal1">
    <button class="modal-close" aria-label="Close modal">&times;</button>
    <div class="modal-content">
      <!-- Video now uses GitHub asset name -->
      <video src="Kiss of the Strawberry Moon.mp4" autoplay controls playsinline></video>
    </div>
  </div>

  <!-- Audio Modal 1: Origin Story -->
  <div class="modal audio" id="modal2">
    <button class="modal-close" aria-label="Close modal">&times;</button>
    <div class="modal-header">Origin Story Audio</div>
    <div class="modal-content">
      <!-- Audio now uses GitHub asset name -->
      <audio src="Origin Story.mp3" autoplay controls></audio>
    </div>
  </div>

  <!-- Audio Modal 2: RX (points to RX.mp4 as provided) -->
  <div class="modal audio" id="modal3">
    <button class="modal-close" aria-label="Close modal">&times;</button>
    <div class="modal-header">RX Audio</div>
    <div class="modal-content">
      <audio src="RX.mp4" autoplay controls></audio>
    </div>
  </div>

  <!-- Poem Modal -->
  <div class="modal poem-modal" id="modal4">
    <button class="modal-close" aria-label="Close modal">&times;</button>
    <div class="modal-content poem-img-modal">
      <!-- Poem image now uses GitHub asset name -->
      <img src="Poem.png" alt="Poem" />
    </div>
  </div>

  <script>
    const hotspots = document.querySelectorAll('.hotspot');
    const modals = document.querySelectorAll('.modal');
    const backdrop = document.querySelector('.modal-backdrop');

    hotspots.forEach(hs => hs.addEventListener('click', function(e){
      modals.forEach(m => m.style.display='none');
      backdrop.style.display='block';
      document.getElementById(hs.dataset.modal).style.display='block';
      hs.classList.add('visited');

      // Pause any playing media first
      modals.forEach(m => {
        let v = m.querySelector('video');
        let a = m.querySelector('audio');
        if (v) v.pause();
        if (a) a.pause();
      });

      // Then play relevant media in active modal
      let activeModal = document.getElementById(hs.dataset.modal);
      let v = activeModal.querySelector('video');
      let a = activeModal.querySelector('audio');

      if(v){
        v.currentTime=0;
        v.play().catch(()=>{});
      }
      if(a){
        a.currentTime=0;
        a.play().catch(()=>{});
      }
    }));

    document.querySelectorAll('.modal-close').forEach(btn =>
      btn.addEventListener('click', function(){
        modals.forEach(m => m.style.display='none');
        backdrop.style.display='none';
        modals.forEach(m => {
          let v = m.querySelector('video');
          let a = m.querySelector('audio');
          if (v) v.pause();
          if (a) a.pause();
        });
      })
    );

    backdrop.addEventListener('click', function(){
      modals.forEach(m => m.style.display='none');
      backdrop.style.display='none';
      modals.forEach(m => {
        let v = m.querySelector('video');
        let a = m.querySelector('audio');
        if (v) v.pause();
        if (a) a.pause();
      });
    });

    window.addEventListener('scroll', function(){
      var parent = document.getElementById('bg-hero-parent');
      if(window.scrollY > 48){
        parent.classList.add('hero-expand');
      } else {
        parent.classList.remove('hero-expand');
      }
    });

    window.addEventListener('resize', function(){
      modals.forEach(m => {
        let v = m.querySelector('video');
        let a = m.querySelector('audio');
        if (v) v.pause();
        if (a) a.pause();
      });
    });
  </script>
</body>
</html>
